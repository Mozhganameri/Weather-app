<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <div class="container ">
      <div class="row header justify-content-between">
        <div class="col-3 " id="time"></div>
        <div class="col-3 col-offset-6"  >
          <input class="form-control" id="cityBox" type="text" placeholder="Enter a city...">
        </div>
      </div>
      <div id="selectedCity"></div>
      <div class="row" id="padding">
        <div class="col-6">
          <img src="" alt="currentcondition" class="conditionImg">
        </div>
        <div class="col-6">
          <div class="currentTime " id="currentTemp"></div>
          <div class="currentTime" id="date" >Sunday, Aug 1</div>
        </div>
      </div>
        <hr>
        <div id="nextDays">Next 5 days</div>
        <div class="row text-center " id="forecast">
         
        </div>
        <div><p id="link">This project was coded by Mozhgan Ameri and is <a href="https://github.com/Mozhganameri/Weather-app">open-sourced on GitHub</a> and <a href="https://zen-noyce-3c7ba6.netlify.app/">hosted on Netlify</a></p></div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
