<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <div class="container ">
      <div class="row header justify-content-between">
        <div class="col-3 " id="time">18:28</div>
        <div class="col-3 col-offset-6" id="cityBox" >
          <input class="form-control" type="text" placeholder="Enter a city...">
        </div>
      </div>
      <div id="selectedCity">tehran</div>
      <div class="row" id="padding">
        <div class="col-6">
          <img src="./images/sun-rain.jpg" alt="sunnyrainy">
        </div>
        <div class="col-6">
          <div class="currentTime " id="currentTime">17°C</div>
          <div class="currentTime">Sunday, Aug 1</div>
        </div>
    
    </div>
        <hr>
        <div id="nextDays">Next 5 days</div>
        <div class="row text-center " >
          <div class="col nextFiveDays">
            <div>Sat</div>
            <div><img src="./images/cloudy.jpg" alt="cloudy" class="nextDaysImg"></div>
            <div>17°C</div>
          </div>
          <div class="col nextFiveDays">
            <div>Sun</div>
            <div><img src="./images/sunny-cloudy.jpg" alt="cloudy" class="nextDaysImg"></div>
            <div>12°C</div>
          </div>
          <div class="col nextFiveDays">
            <div>Mon</div>
            <div><img src="./images/snow.jpg" alt="cloudy" class="nextDaysImg"></div>
            <div>5°C</div>
          </div>
          <div class="col nextFiveDays">
            <div>Tue</div>
            <div><img src="./images/snow.jpg" alt="cloudy" class="nextDaysImg"></div>
            <div>1°C</div>
          </div>
          <div class="col nextFiveDays">
            <div>Wed</div>
            <div><img src="./images/sun-rain.jpg" alt="cloudy" class="nextDaysImg"></div>
            <div>10°C</div>
          </div>

        </div>
       
   

      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
